cover:
- platform: custom
  lambda: |-
    auto esphome_cover = new EsphomeCover();
    App.register_component(esphome_cover);
    return {esphome_cover};

  covers:
    name: "${node_name}"
    id: ${node_name}

# binary_sensor:
#   - platform: custom
    

button:
  - platform: template
    name: "Calibrate top position"
    on_press:
        then:
            - homeassistant.service:
                service: esphome.${node_name}_calibration
                data: 
                  action: '1'
  - platform: template
    name: "Calibrate down position"
    on_press:
        then:
            - homeassistant.service:
                service: esphome.${node_name}_calibration
                data: 
                  action: '2'
  - platform: template
    name: "Reset Calibration"
    on_press:
        then:
            - homeassistant.service:
                service: esphome.${node_name}_calibration
                data: 
                  action: '0'
