esp8266:
  board: nodemcuv2
  framework:
    version: latest

globals:
    - type: int
      id: fullTravellingTime_config
      initial_value: '30'
    - type: int
      id: upMotorPin
      initial_value: '2'
    - type: int
      id: downMotorPin
      initial_value: '5'

substitutions:
    upButton: '0'
    downButton: '13'
    node_name: 'toldo'



# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: True

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${node_name} Fallback Hotspot"
    password: "EKDtWkDNw9MG"

captive_portal:

web_server:
  port: 80

binary_sensor:
  - platform: gpio
    pin:
      number: ${downButton}
      mode:
        input: true
        pullup: true
      inverted: true
    name: "push down"
    id: "push_down"
    on_press: 
      then:
        - cover.close: esphome_cover
    on_release: 
      then:
        - cover.stop: esphome_cover
  - platform: gpio
    pin:
      number: ${upButton}
      mode:
        input: true
        pullup: true
      inverted: true
    name: "push up"
    id: "push_up"
    on_press: 
      then:
        - cover.open: esphome_cover
    on_release: 
      then:
        - cover.stop: esphome_cover
